<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Listado Musica</title>
</head>
<body>
    <div class="p-3 mb-2 bg-info text-dark">
    <div class="container">
    <header>Musica Disponible:</header>
    {% if toda_music_data %}
        {% for one_music in toda_music_data %}
            {{one_music.name_music}}
            <br>
            <br>
            <audio controls>
            <source src="{{ url_for('static', filename=one_music.music)}}" type="audio/mp3">
            </audio>
            <a href="{{ url_for('static', filename=one_music.music)}}" download="{{one_music.music}}" class="btn btn-primary">Download</a>
        {% endfor %}
    {% endif %}
    <a href="/dashboard" class="btn btn-primary">Regresar</a><br><a href="/destroy" class="btn btn-primary">Logout</a>
    </div>
    </div>
</body>
</html>
